#please config your tomcat server port here default 8080
server.port=8080

server.session-timeout=60


#druid
#please config your datasource here
druid.url=jdbc:mysql://localhost:3307/unittest?useUnicode=true&characterEncoding=utf-8&useSSL=false
druid.driver-class=com.mysql.jdbc.Driver
druid.username=root
druid.password=123456
druid.initial-size=1
druid.min-idle=1
druid.max-active=20
druid.test-on-borrow=true

#mybatis
#mybatis.type-aliases-package=com.unittest.unittest.dao
mybatis.mapper-locations=classpath:mapping/*.xml

#redis
#please config your redis here
spring.redis.host=127.0.0.1
spring.redis.password=123456
spring.redis.port=6379
spring.redis.pool.max-idle=100
spring.redis.pool.min-idle=1
spring.redis.pool.max-active=1000
spring.redis.pool.max-wait=-1

#log
logging.config=classpath:logback.xml
#please config your log path here
logging.path=D\://logs/unittest-boot-log

#jsp 支持
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/WEB-INF/web/